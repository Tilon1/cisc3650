  <body>
   
   <div class="form-group">
<h1>To-Do List</h1>

     <input type="text" class="form-control form-control-sm" id="candidate" aria-describedby="helpId" placeholder="Add Items to list">
         <button  onlick="newElement()" onclick="addItem()" class="buttonClass">
          Add item</button>
         


   <!--The list itself-->
   <div id="myDiv">
   <ul id="list">
     <li id="box">Walk the dog <input  type="checkbox" value="" aria-label="Checkbox for following text input"><input type="date"></li>
     <li id="box">Wash the dishes <input  type="checkbox" value="" aria-label="Checkbox for following text input"><input type="date"></li>
     <li id="box">Do laundry <input  type="checkbox" value="" aria-label="Checkbox for following text input"><input type="date"></li>
     <li id="box">Do to-do list homework <input  type="checkbox" value="" aria-label="Checkbox for following text input"><input type="date"></li>
     <li id="box">Do taxes<input type="checkbox" value="" aria-label="Checkbox for following text input"><input type="date"></li>  
  </ul>
</div>

<script>
  var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
</script>
